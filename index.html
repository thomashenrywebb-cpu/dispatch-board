<!doctype html>
<html>
<head>
<meta http-equiv="refresh" content="60">
<style>
body{
    background:#111;
    color:white;
    font-family:Arial;
}
table{
    width:100%;
    border-collapse:collapse;
}
td,th{
    padding:12px;
    border:1px solid #333;
}
.green{
    background:#003d1f;
    color:#00ff88;
}
.red{
    background:#3d0000;
    color:#ff4d4d;
}
h1{
    text-align:center;
}
</style>
</head>
<body>

<h1>Dispatch Board</h1>

<table>
<tr>
<th>Freight Bill</th>
<th>Order</th>
<th>Status</th>
<th>Completed</th>
</tr>

{% for o in orders %}
<tr class="{{o.color}}">
<td>{{o.fb}}</td>
<td>{{o.order}}</td>
<td>{{o.status}}</td>
<td>{{o.completed}}</td>
</tr>
{% endfor %}

</table>

</body>
</html>
